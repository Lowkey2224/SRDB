Loki\CharacterBundle\Entity\Attribute:
    con:
        name: Konstitution

    qck:
        name: Schnelligkeit

    str:
        name: Stärke

    cha:
        name: Charisma

    int:
        name: Intelligenz

    will:
        name: Willenskraft

    ess:
        name: Essenz

    mag:
        name: Magie

Loki\CharacterBundle\Entity\Skill:
    ett:
        name: Gebräuche
        type: 1
        attribute: @cha

    ath:
        name: Athletik
        type: 1
        attribute: @con

    sth:
        name: Heimlichkeit
        type: 1
        attribute: @qck

Loki\CharacterBundle\Entity\CharacterToAttribute:
    con{Lodur, Nigel}:
        character: @<current()>
