        level: <numberBetween(1,6)>

    qck{Lodur, Nigel}:
        character: @<current()>
        attribute: @qck
        level: <numberBetween(1,6)>

    str{Lodur, Nigel}:
        character: @<current()>
        attribute: @str
        level: <numberBetween(1,6)>

    cha{Lodur, Nigel}:
        character: @<current()>
