        attribute: @int
        level: <numberBetween(1,6)>

    will{Lodur, Nigel}:
        character: @<current()>
        attribute: @will
        level: <numberBetween(1,6)>

    ess{Lodur, Nigel}:
        character: @<current()>
        attribute: @ess
        level: <numberBetween(1,6)>

    mag{Lodur, Nigel}:
